<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>national parks finder</title>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
        type="text/css" />
      <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
 <div class="container">
  <h1>National Parks Finder Practice</h1>
    <form>
<div id='select'>
  <p>Enter state abbreviations seperated with commas: </p>
    <label for='state'>Select State(s)</label>
    <input id='state' type='text' name='select-state' placeholder='e.g., CA,AR'>
  <label for='number'>Number of Results to List</label>
  <input id="number" type="number" name="number" value="10" min="1" />
  </div>
  <input type="submit" value="submit">
  </form>
  <p id="js-error-message" class="error-message"></p>
  <section id="results" class="hidden">
    <!-- <h2>Results</h2> -->
    <ul id="results-list">
    </ul>
  </section>
  
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous">
</script>
<script src="app.js"></script>
</body>
</html>
